<div class="information pure-g">
    <div class="pure-u-1">
        <div class="l-box">
            <h2>{{aboutcompany}}</h2> {{about}}
            <div id="about"></div>
        </div>
    </div>
    <ul>
        {{#list}}
        <li>
            <div class="l-box">
                <h3 class="information-head">
                  <a href="#/blog/{{id}}" alt="{{title}}">{{title}}</a>
                </h3>
                <p>
                    发布时间：<span>2016-09-09</span>
                    <p>
                        <img src="{{pic}}">
                    </p>
                    <div>
                        <p>{{title}}</p>
                    </div>
                </p>
            </div>
        </li>
        {{/list}}
    </ul>
</div>
